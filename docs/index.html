<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Simple Timer</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
    <style>
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .scroll {
            max-height: 100%;
            overflow-y: auto;
        }
        ol, li {
            display: block;
            margin: 0;
            padding: 0;
            font-family: monospace;
            font-size: 2rem;
        }
        li + li {
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid currentColor;
        }
        .timer::before {
            content: attr(data-label) " ";
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scroll">
            <ol data-timers></ol>
        </div>
    </div>
    <template id="timer"><li><div class="timer" data-timer=":timestamp" data-label=":label" data-timer-template="default"></div></li></template>
    <script type="application/javascript" src="app.min.js"></script>
</body>
</html>
